<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-Y {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="{{ url_for('home') }}">CODE-Y</a></div>
        <button class="hamburger-menu" aria-label="Toggle navigation">&#9776;</button>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('coding_window') }}">Code Window</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
    <div class="footer-content">
        <p class="footer-tagline">
            Building the next generation of coders, one line at a time.
        </p>
        <div class="footer-links">
            <a href="https://github.com/yazishkhan" target="_blank" class="social-icon">GitHub</a>
            <a href="https://www.linkedin.com/in/yazish-khan/" target="_blank" class="social-icon">LinkedIn</a>
        </div>
        <p>&copy; 2025 CODEY. All Rights Reserved.</p>
    </div>
</footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
